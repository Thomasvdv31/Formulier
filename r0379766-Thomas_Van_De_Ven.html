<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mainTitle">Registreer</h1>
    <br>
    <h5>Meld je aan bij Anoroc Services, wij beschermen jou software tegen malware!</h5>
    <br>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <label class="labelTitle" for="inputFirstName">Voornaam</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Uw voornaam">
          </div>
          <div class="col-md-6">
            <label class="labelTitle" for="inputLastName">Naam</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Uw naam">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <label class="labelTitle" for="inputUsername">Gebruikersnaam</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input type="text" class="form-control" id="inputGebruikersNaam" placeholder="u911236" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="col-md-6">
            <label class="labelTitle" for="inputEmail">E-mailadres</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="mail@example.be">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="labelTitle" for="inputPassword">Wachtwoord</label>
            <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
              Je wachtwoord moet minstens 8 tekens lang zijn
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="labelTitle" for="inputRepeatPassword">Herhaal wachtwoord</label>
            <input type="password" class="form-control" id="inputRepeatPassword">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="labelTitle" for="inputAddress">Adres</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Uw adres en huisnummer">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-5">
              <label class="labelTitle" for="inputCountry">Land</label>
              <select class="form-select countrypicker" data-flag="true" aria-label="Default select example"></select>        
            </div>
            <div class="form-group col-md-4">
              <label class="labelTitle" for="inputProvince">Provincie</label>
              <select class="form-select" id="selectProvince" aria-label="Default select example">
                <option value="" disabled selected>Kies een provincie</option>
                <option value="1">Antwerpen</option>
                <option value="2">Limburg</option>
                <option value="3">Oost-Vlaanderen</option>
                <option value="4">Vlaams-Brabant</option>
                <option value="5">West-Vlaanderen</option>
                <option value="6">Waals-Brabant</option>
                <option value="7">Henegouwen</option>
                <option value="8">Luik</option>
                <option value="8">Luxemburg</option>
                <option value="8">Namen</option>
                <option value="9">Not Listed</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label class="labelTitle" for="inputZip">Postcode</label>
              <input type="number" class="form-control form-icon-trailing" id="inputZip">
            </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-12">
              <hr class="hr hr-blurry" />
          </div>
        </div> 
        <br>
        <div class="row">
          <div class="form-group col-md-8">
            <h3 class="subTitle">Hou me op de hoogte</h3>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="labelTitle" class="form-check-label" for="flexCheckDefault">
                    Inschrijven voor onze nieuwsbrief
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="labelTitle" class="form-check-label" for="flexCheckChecked">
                    Ik ga akkoord met de algemene voorwaarden
                  </label>
                </div>
          </div>
          <div class="form-group col-md-3">
            <h3 class="subTitle">Betaling</h3>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="labelTitle" for="flexRadioDefault1">
                    Banking app
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="labelTitle" for="flexRadioDefault2">
                    Overshcrijving
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="labelTitle" for="flexRadioDefault2">
                    Visa card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="labelTitle" for="flexRadioDefault2">
                    PayPal
                  </label>
                </div>
          </div>
        </div> 
        <div class="row">
          <div class="form-group col-md-12">
              <hr class="hr hr-blurry" />
          </div>
        </div> 
        <br>
        <div class="row">
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" id="btnBevestig" type="button">Wave your magic hand</button>
          </div>
        </div>
        <br>
      </div>
      <div class="col-md-4">
        <div class="alert alert-primary" id="alerts" role="alert" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="r0379766-Thomas_Van_De_Ven.js"></script>
  <script src="jquery-3.6.4.min.js"></script>
  <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
</body>
</html>
